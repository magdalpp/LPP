<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Przyjęcie</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
    <h1>Formularz przyjęć dla FC Podkarpacie</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <script>
            $(function () {
                $("#id_data_wjazdu").datepicker({ dateFormat: 'yy-mm-dd' });
                $("#id_data_podstawienia").datepicker({ dateFormat: 'yy-mm-dd' });
                $("#id_data_wyjazdu").datepicker({ dateFormat: 'yy-mm-dd' });
            });
        </script>
        <button type="submit">Dodaj Przyjęcie</button>
    </form>
</body>
</html>
